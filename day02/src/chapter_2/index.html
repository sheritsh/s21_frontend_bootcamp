<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login form</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="login_form">
                <div class="login_form__main">
                    <div class="login_form__main-title">Login to Web App</div>
                    <form class="login_form__main-body">
                        <div class="input_field"><input type="text" placeholder="Username or Email" /></div>
                        <div class="input_field"><input type="password" placeholder="Password" /></div>
                        <div class="input_bottom">
                            <div class="input_checkbox"><input type="checkbox" />Remember me on this computer</div>
                            <button class="login_form__btn">Login</button>
                        </div>
                    </form>
                </div>
                <div class="login_form__post"><strong>Forgot your password?</strong> <a href="#">Click here to reset it</a>.</div>
            </div>
        </div>
    </body>
</html>
