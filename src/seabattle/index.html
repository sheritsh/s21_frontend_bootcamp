<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sea Battle</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="seabattle_game">
        <div class="seabattle_sidebar">
          <nav class="seabattle_menu">
            <ul class="menu_list">
              <li>Game</li>
              <li>Stats</li>
              <li>Best players</li>
              <li>Logout</li>
            </ul>
          </nav>
        </div>
        <div class="seabettle_gamezone">
          <div class="left_player">
            <div class="gamefield first_player"></div>
            <div class="gamestats"></div>
          </div>
          <div class="middle_info">
            <div class="announcement">Fight</div>
          </div>
          <div class="right_player">
            <div class="gamefield second_player"></div>
            <div class="gamestats"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/scripts/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
